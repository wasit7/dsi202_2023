{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Browse product list</h1>

<ul>
{% for product in object_list %}
<li>
    <a href="{% url 'product_detail' product.pk  %}">
        {{ product.pk }} {{ product.name }}
    </a> - {{ product.unit_price }}
</li>
{% endfor %}
</ul>

{% endblock %}
